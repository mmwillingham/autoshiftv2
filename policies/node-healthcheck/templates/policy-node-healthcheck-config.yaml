{{- $policyName := "policy-node-healthcheck-config" }}
{{- $placementName := "placement-policy-node-healthcheck-config" }}

apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
  name: {{ $policyName }}
  namespace: {{ .Values.policy_namespace }}
  annotations:
    policy.open-cluster-management.io/standards: NIST SP 800-53
    policy.open-cluster-management.io/categories: CM Configuration Management
    policy.open-cluster-management.io/controls: CM-2 Baseline Configuration
spec:
  disabled: false
  policy-templates:
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: node-healthcheck-instance
        spec:
          remediationAction: enforce
          severity: high
          object-templates:
            - complianceType: musthave
              objectDefinition:
                apiVersion: operator.openshift.io/v1
                kind: NodeHealthCheck
                metadata:
                  name: cnv-nodehealthcheck
                  namespace: openshift-workload-availability
                spec:
                  minHealthy: 2
                  remediationTemplate:
                    apiVersion: fence-agents-remediation.medik8s.io/v1alpha1
                    kind: FenceAgentsRemediationTemplate
                    name: fence-agent-remediation-template-idrac
                    namespace: openshift-workload-availability
                  selector:
                    matchExpressions:
                      - key: node-role.kubernetes.io/master
                        operator: Exists
                        values: []
                      - key: node-role.kubernetes.io/worker
                        operator: Exists
                        values: []
                  unhealthyConditions:
                    - type: Ready
                      status: 'False'
                      duration: 300s
                    - type: Ready
                      status: Unknown
                      duration: 300s
---
apiVersion: cluster.open-cluster-management.io/v1beta1
kind: Placement
metadata:
  name: {{ $placementName }}
  namespace: {{ .Values.policy_namespace }}
spec:
  clusterSets:
  {{- range $clusterSet, $value := $.Values.hubClusterSets }}
    - {{ $clusterSet }}
  {{- end }}
  {{- range $clusterSet, $value := $.Values.managedClusterSets }}
    - {{ $clusterSet }}
  {{- end }}
  predicates:
    - requiredClusterSelector:
        labelSelector:
          matchExpressions:
            - key: 'autoshift.io/node-healthcheck'
              operator: In
              values:
              - 'true'
  tolerations:
    - key: cluster.open-cluster-management.io/unreachable
      operator: Exists
    - key: cluster.open-cluster-management.io/unavailable
      operator: Exists
---
apiVersion: policy.open-cluster-management.io/v1
kind: PlacementBinding
metadata:
  name: {{ $placementName }}
  namespace: {{ .Values.policy_namespace }}
placementRef:
  name: {{ $placementName }}
  apiGroup: cluster.open-cluster-management.io
  kind: Placement
subjects:
  - name: {{ $policyName }}
    apiGroup: policy.open-cluster-management.io
    kind: Policy
